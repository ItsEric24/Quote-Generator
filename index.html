<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0a8da92f31.js" crossorigin="anonymous"></script>
    <title>Ouote Genetrator</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Quote Genetrator</h1>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">“The world as we have created it is a process of our thinking. It cannot be changed without changing our thinking.”</span>
            </div>
            <div class="person">Albert Einstein</div>
        </div>
        <div class="btn">
            <button id="new-quote" class="new-quote">New quote</button>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
